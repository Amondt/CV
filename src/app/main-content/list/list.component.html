<app-title type="main" [content]="title"></app-title>

<div class="list-container">
    <div *ngFor="let item of items" class="items-container">
        <h4 *ngIf="item.title" class="sub-title">{{ item.title }}</h4>
        <ul class="sub-items-container">
            <li *ngFor="let item of item.items" class="sub-item">
                {{ item }}
            </li>
        </ul>
    </div>
</div>
